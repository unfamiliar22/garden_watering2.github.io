{% extends 'base.html' %}

{% block title %}Удаление расписания - Умный полив сада{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-warning">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Подтверждение удаления</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="bi bi-calendar-x" style="font-size: 4rem; color: #ffc107;"></i>
                    
                    <h5 class="mt-3">Удалить расписание?</h5>
                    <p class="mb-1">Зона: <strong>{{ schedule.zone.name }}</strong></p>
                    <p class="lead">{{ schedule.time|time:"H:i" }}</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-trash"></i> Да, удалить
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
